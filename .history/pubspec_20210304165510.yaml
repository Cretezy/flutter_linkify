version: 4.1.0
homepage: https://github.com/Cretezy/flutter_linkify

environment:
  sdk: ">=2.12.0 <3.0.0"
  flutter: ">=1.13.8"

dependencies:
  flutter:
    sdk: flutter
  # linkify: ^3.0.0
  linkify:
    git:
      url: https://github.com/superakabo/linkify

dev_dependencies:
  pedantic: ^1.0.0
  test: ^1.15.0
  flutter_test:
    sdk: flutter
